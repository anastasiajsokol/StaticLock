<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StaticLock Example</title>

        <script src="/staticlock/api.js"></script>
    </head>
    <body>
        <h1>StaticLock Example</h1>

        <script>
            window.addEventListener("load", async _ => {
                const staticlock = new StaticLock();

                let worker = await staticlock.get_worker();

                worker.postMessage("Hello world!");
            });
        </script>
    </body>
</html>
